# This is a basic workflow to help you get started with Actions

name: Full-Site-Build

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build-Main:
    if: ${{ github.ref == 'refs/heads/main' }}
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: clear space
        run: |
          cd /home/ubuntu 
          [ -d DCVDocMobile ] && rm -rf DCVDocMobile 
          [ -d capture-vision-docs-mobile ] && rm -rf capture-vision-docs-mobile
          [ -d Docs-Template-Repo-Preview ] && rm -rf Docs-Template-Repo-Preview
      - name: Build the full site (not incremental)
        run: |
          cd /home/ubuntu
          mkdir -p DCVDocMobile
          git clone --depth 1 https://github.com/dynamsoft-docs/capture-vision-docs-mobile.git capture-vision-docs-mobile
          git clone --depth 1 --branch preview https://github.com/dynamsoft-docs/Docs-Template-Repo.git Docs-Template-Repo-Preview
          cp -rfp ./capture-vision-docs-mobile/* ./DCVDocMobile/
          cp -rfp ./Docs-Template-Repo-Preview/* ./DCVDocMobile/
          cd DCVDocMobile && bundle exec jekyll build
          #python3 /home/ubuntu/ftp.py /home/ubuntu/DCVDocMobile/_site/ ./www.dynamsoft.com/capture-vision/docs/mobile/ prod

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_DYNAMSOFT_LOCAL_SERVER }}
          username: ${{ secrets.FTP_DYNAMSOFT_LOCAL_USER }}
          password: ${{ secrets.FTP_DYNAMSOFT_LOCAL_PASSWORD }}
          port: 21 
          local-dir: /home/ubuntu/DCVDocMobile/_site/
          server-dir: /www.dynamsoft.com/capture-vision/docs/mobile/   
         
  Build-Preview:
    if: ${{ github.ref == 'refs/heads/preview' }}
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: clear space
        run: |
          cd /home/ubuntu 
          [ -d DCVDocMobilePreview ] && rm -rf DCVDocMobilePreview 
          [ -d capture-vision-docs-mobile-preview ] && rm -rf capture-vision-docs-mobile-preview
          [ -d Docs-Template-Repo-Preview-DCV2 ] && rm -rf Docs-Template-Repo-Preview-DCV2

      # Runs a set of commands using the runners shell
      - name: Build the Full site (not incremental)
        run: |
          cd /home/ubuntu
          mkdir -p DCVDocMobilePreview
          git clone --depth 1 --branch preview https://github.com/dynamsoft-docs/capture-vision-docs-mobile.git capture-vision-docs-mobile-preview
          git clone --depth 1 --branch jenny-preview-branch https://github.com/dynamsoft-docs/Docs-Template-Repo.git Docs-Template-Repo-Preview-DCV2
          cp -rfp ./capture-vision-docs-mobile-preview/* ./DCVDocMobilePreview/
          cp -rfp ./Docs-Template-Repo-Preview-DCV2/* ./DCVDocMobilePreview/
          sed -i -e "1,3s/blob\/master$/blob\/preview/" \
          -e "1,3s/blob\/main$/blob\/preview/" /home/ubuntu/DCVDocMobilePreview/_config.yml
          cd DCVDocMobilePreview && bundle exec jekyll build

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_TEST_SITE_SERVER }}
          username: ${{ secrets.FTP_TEST_SITE_USER }}
          password: ${{ secrets.FTP_TEST_SITE_PASSWORD }}
          port: 7500 
          local-dir: /home/ubuntu/DCVDocMobilePreview/_site/
          server-dir: /www.dynamsoft.com/capture-vision/docs/mobile/       
